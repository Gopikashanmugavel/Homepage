<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby parking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="img/Rectangle 1 (1).png"  style="width:400px;"alt="">

       <div class="container">
        <div style="display:flex;">
            <div>
                <img src="img/Rectangle 322.png" style="margin-left:160px;" alt="">
                <p class="car">Elite Car Parking, Ramapuram</p>
                <div style="display:flex; margin-left:10px;">
                    <img src="img/Group 10.png"  style="width:55px;height:16px;"alt="">
                    <img src="img/star_rate.png" style="width:16px;height:16px;" alt="">
                    <p class="para1">(1)</p>
                </div>
                <button class="reserve">RESERVABLE</button>
            </div>
            <div>
                <img src="img/Rectangle 634.png" style="margin-left:95px;margin-top:30px;" alt="">
            </div>
        </div>
        <div style="display:flex;margin-left:20px;margin-top:10px;font-size:14px;color:#393939;">
            <p>23 Nov 23 at 15:30</p>
            <img src="img/arrow_right_alt (1).png"  style="width:22px;height:22px;margin-top:15px;margin-left:40px;"alt="">
            <p style="margin-left:35px;">23 Nov 23 at 18:30</p>

        </div>
        <div style="display:flex;">
            <div>
                <p>2 Hours</p>
                <p>Total Duration</p>
            </div>
            <div>
                <div class="currency">
                    <img src="img/currency_rupee.png" style="width:14px;height:14px;margin-top:18px;" alt="">
                    <p>250</p>
                </div>              
                <p>Parking Fee</p>
            </div>
            <div>
                <div class="direction">
                    <img src="img/assistant_direction.png"  style="width:14px;height:14px; margin-top:18px;" alt="">
                    <p>50 mins</p>
                </div>  
                <p>To Destination</p>
            </div>
        </div>
        
         
        <div class="info-tabs">
            <button>Information</button>
            <button>Reviews</button>
            <button>How it works</button>
        </div>
        <div class="space-features">
            <h3>Space Features</h3>
            <ul>
                <li><img src="icons/covered-parking.png" alt="Covered Parking"> Covered Parking</li>
                <li><img src="icons/cctv.png" alt="CCTV"> CCTV</li>
                <li><img src="icons/door-access.png" alt="Door Access"> Door Access</li>
                <li><img src="icons/ev-charge.png" alt="EV Charge"> EV Charge</li>
            </ul>
            <p>Two private parking spaces are available in a safe...</p>
        </div>
        <button class="streetview">View Streetview</button>
        <div class="image">
            <img src="car-parking.jpg" alt="Car Parking">
        </div>
        <button class="checkout">Proceed To Checkout</button>
       </div>
    </div>
</body>
</html>
